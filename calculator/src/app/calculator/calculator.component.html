<div class="container">
  <h4 class="title">Calculator</h4>
  <div class="calculator">
    <div class="display">
      <p id="result">{{ displayResult() || "0" }}</p>
      <div class="cursor"></div>
    </div>
    <div class="keypad">
      @for (btn of buttons; track btn) {
      <button class="btns" (click)="handleInput(btn)">
        {{ btn }}
      </button>
      }
    </div>
  </div>
</div>
