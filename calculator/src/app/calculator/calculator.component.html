<div class="container">
  <h4 id="h4">Calculator</h4>
  <div class="calculator">
    <div class="display">
      <div class="cursor"></div>
      <p class="p" id="result" [style.fontSize]="fontSize">
        {{ displayResult }}
      </p>
    </div>
    <div class="keypad">
      @for (btn of buttons; track btn) {
      <button class="btns" (click)="handleInput(btn)">
        {{ btn }}
      </button>
      }
    </div>
  </div>
</div>
